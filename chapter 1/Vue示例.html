<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 实例</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books">{{ book.name }}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                books: [
                    { name: 'demo1' },
                    { name: 'demo2' },
                    { name: 'demo3' }
                ]
            }
        })
    </script>
</body>
</html>
